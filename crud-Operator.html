<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9mWZYDeBS48ohgDMnqulR7vxaVsffxDhtkg&usqp=CAU" type="image/x-icon">
    <title>Add Course Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container mt-5 col-6">
        <div class="input-group mb-3">
            <input id="InputText" type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
          </div>
        <ul id="parentList" class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <h4 class="flex-grow-1">Chapter 1</h4> 
            <button class="btn btn-warning mx-3" onclick="editChapter(this)" >Edit</button>
            <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>
          </li>
        </ul>
      </div>
    </main>

    <script>
      let addBtn = document.getElementById("add_btn")
      let parentList = document.getElementById("parentList")
      // let InputText = document.getElementById("InputText")

      addBtn.addEventListener("click", addChapter)

      function addChapter(e) {
        if (parentList.children[0].className == "emptyMsg") {
          parentList.children[0].remove();
        }
        let currentBtn = e.currentTarget;
        let currentInput = currentBtn.previousElementSibling;
        let currentChapterName = currentInput.value

        // let InputValue = InputText.value;
        // console.log(InputValue);

        
        let newLi = document.createElement("li")
        // newLi.classList.add("list-group-item")
        newLi.className = "list-group-item d-flex justify-content-between"
        newLi.innerHTML = `<h4 class="flex-grow-1">${currentChapterName}</h4> 
            <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
            <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>`
        parentList.appendChild(newLi)
      }

      function removeChapter(currElement) {
        currElement.parentElement.remove();
        let parentList = document.getElementById("parentList")
        if (parentList.children.length <= 0) {
          let newEmpMsg = document.createElement("h3");
          newEmpMsg.classList.add("emptyMsg")
          newEmpMsg.style.display = "flex"
          newEmpMsg.style.justifyContent = "center"
          newEmpMsg.textContent = "Nothing is here. Please Add Chapters"
          parentList.appendChild(newEmpMsg)
        }
      }

      function editChapter(currElement) {
        if (currElement.textContent == "Done") {
          currElement.textContent = "Edit"
          let currChapterName = currElement.previousElementSibling.value
          let currHeading = document.createElement("h4");  
          currHeading.className = "flex-grow-1"
          currHeading.textContent = currChapterName

          currElement.parentElement.replaceChild(currHeading, currElement.previousElementSibling)
        } else {
        currElement.textContent = "Done"
        let currChapterName = currElement.previousElementSibling.textContent
        let currInput = document.createElement("input")
        currInput.type = "text"
        currInput.placeholder = "Chapter Name"
        currInput.className = "form-control"
        currInput.value = currChapterName

        currElement.parentElement.replaceChild(currInput, currElement.previousElementSibling)
        }
      }
    </script>
</body>
</html>
